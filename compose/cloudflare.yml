name: photostack

services:
  cloudflare:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command:
      - tunnel
      - --no-autoupdate
      - run
    environment:
      TUNNEL_TOKEN: "${CLOUDFLARE_TUNNEL_TOKEN}"
    network_mode: "host"
    volumes:
      - ${CLOUDFLARE_CERTS_DIR:-$HOME/.cloudflared}:/home/nonroot/.cloudflared:rw
      - /etc/localtime:/etc/localtime:ro
